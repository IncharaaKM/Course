    <meta charset="UTF-8">

    <title>Register</title>

    <script src="https://cdn.tailwindcss.com"></script>

        body {
            font-family: 'Inter', sans-serif;
        }

<body class="bg-purple-100 flex items-center justify-center min-h-screen p-4">
    <!-- Google Tag Manager (noscript) -->

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Register</h2>
        <p class="text-center text-gray-600 mb-8">Please fill in your details to create an account.</p>

        <!-- JavaScript handles the submission -->
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-medium mb-1">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                    placeholder="Enter your full name"
                >
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-1">Email Address:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                    placeholder="you@example.com"
                >
            </div>

            <div>
                <label for="phone" class="block text-gray-700 text-sm font-medium mb-1">Phone Number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{10}"
                    placeholder="e.g., 9876543210"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-purple-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                >
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // prevent actual form submission
            // You can capture and use form data here if needed
            window.location.href = "thankyouuu.html"; // redirect to thank you page
        });
    </script>
</body>
</html>
