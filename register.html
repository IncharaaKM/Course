    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - Join Us!</title>
    <!-- Tailwind CSS CDN -->
    <script async src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Soft, inviting light blue/azure gradient background */
            background: linear-gradient(135deg, #F0F8FF, #E1F5FE);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Custom styles for button hover effects */
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            background-color: #6A1B9A; /* Slightly darker purple on hover */
        }
        /* Style for input focus */
        input:focus {
            outline: none;
            border-color: #AB47BC; /* Pinkish-purple border on focus */
            box-shadow: 0 0 0 3px rgba(171, 71, 188, 0.3); /* Soft glow on focus */
        }
        /* Hero background for the header section of the card */
        .header-gradient {
            background: linear-gradient(45deg, #6A1B9A, #AB47BC); /* Sophisticated purples */
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .registration-card {
                padding: 2rem;
            }
            .registration-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="font-inter text-gray-800">

    <!-- Registration Card Container -->
    <div class="registration-card max-w-lg w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        
        <!-- Card Header Section -->
        <div class="header-gradient p-8 text-white text-center rounded-t-2xl">
            <h2 class="text-4xl font-bold mb-3">Join Our Community!</h2>
            <p class="text-lg opacity-90">
                Unlock new opportunities and connect with inspiring individuals.
            </p>
        </div>

        <!-- Registration Form Section -->
        <div class="p-8 md:p-10">
            <form id="registrationForm" action="thankyou.html" method="POST" class="space-y-6">
                <!-- Full Name Field -->
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-purple-400 transition duration-300 ease-in-out">
                </div>

                <!-- Email Address Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-purple-400 transition duration-300 ease-in-out">
                </div>

                <!-- Phone Number Field -->
                <div>
                    <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="e.g., (123) 456-7890"
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-purple-400 transition duration-300 ease-in-out">
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                           class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">Terms and Conditions</a>
                    </label>
                </div>

                <!-- Register Button -->
                <div>
                    <button type="button"  <!-- Changed type from "submit" to "button" -->
                            class="btn-register w-full py-3 px-6 bg-purple-500 text-white font-semibold text-lg rounded-xl shadow-lg transition-all duration-300 ease-in-out"
                            onclick="window.location.href='thankyou.html'">
                        Create My Account
                    </button>
                </div>

                <!-- Already have an account? -->
                <p class="text-center text-sm text-gray-600">
                    Already have an account? <a href="#" class="text-purple-600 hover:text-purple-800 font-medium">Sign In Here</a>
                </p>
            </form>
        </div>

    </div>

    <!-- Footer (Optional) -->
    <footer class="mt-8 text-gray-600 text-sm opacity-80">
        &copy; 2025 Your Educational Platform. All rights reserved.
    </footer>

</body>
</html>
